<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-image: url(./powerpoint-slide-with-white-background-SB02298-min-scaled.webp);
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      input[type="email"] {
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
      }
      input[type="password"] {
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
        border-top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="text-center">
      <form style="max-width: 488px; margin: auto">
        <svg
          class="mt-4"
          xmlns="http://www.w3.org/2000/svg"
          width="85"
          height="75"
          fill="currentColor"
          class="bi bi-android"
          viewBox="0 0 16 16"
        >
          <path
            d="M2.76 3.061a.5.5 0 0 1 .679.2l1.283 2.352A8.9 8.9 0 0 1 8 5a8.9 8.9 0 0 1 3.278.613l1.283-2.352a.5.5 0 1 1 .878.478l-1.252 2.295C14.475 7.266 16 9.477 16 12H0c0-2.523 1.525-4.734 3.813-5.966L2.56 3.74a.5.5 0 0 1 .2-.678ZM5 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2m6 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2"
          />
        </svg>
        <h1 class="h3 mb-3">Please Sign in</h1>
        <label for="Email" class="sr-only"></label>
        <input
          type="email"
          id="email-address"
          class="form-control mb-3"
          placeholder="Enter Your Email Id"
        />
        <label for="Password" class="sr-only"></label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
        />
        <div class="checkbox mt-3">
          <label>
            <input type="checkbox" value="Remember me" id="" />Remember me
          </label>
        </div>

        <div class="d-grid gap-2 d-md-block mt-3">
          <a href="./Success.html">
            <button class="btn btn-primary" type="button">Sign-In</button></a
          >
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
